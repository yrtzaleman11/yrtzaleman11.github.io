<!DOCTYPE html>
<html lang="en">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body style="background-color: #F5FFFA"> 

      <header>
        <span class="logo">Yaritza Aleman</span>
        <a id="toggleMenu">Menu<a></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

<body>

  <main><h1 style="border:2px solid coral;">Contact Yaritza Aleman</h1></main>
 
            <form action=https://formspree.io/f/xoqyekyv method="POST">

            <div>
                <input type="hidden" name="_subject" value="New submission!">
            </div>

            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="text" name="_replyto">  
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div>
                <input type="submit" value="Send">
            </div>

            <input type="hidden" name="_next" value="//yrtzaleman11.github.io/thanks.html">
            <input type="text" name="_gotcha" style="display:none">
          </form>
          <script>

            var toggleMenu = document.getElementById('toggleMenu');
            var nav = document.querySelector('nav');
            toggleMenu.addEventListener(
              'click',
              function(){
                if(nav.style.display=='block'){
                  nav.style.display='none';
                }else{
                  nav.style.display='block';
                }
              }
            );
          </script>
      
        </body>
